<div style="margin: auto;width: 94%;">
    <br>
    <ng-container *ngIf="isListView">
        <ng-container *ngFor="let preference of userPreferencesList">
            <ion-card (click)="openWidget(preference.name)">
                <ion-card-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col size="2">
                                <ion-img [src]="preference.img" style="width: 40px;"></ion-img>
                            </ion-col>
                            <ion-col size="10" style="text-align: left;">
                                <div class="cardStyle">
                                    <div style="font-size: 0.8rem;"><b>{{preference.name}}</b></div>
                                    <div style="font-size: 0.6rem;">{{preference.desc}}</div>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-card>
            <br>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="!isListView">
        <ng-container *ngIf="widgetName.includes('Account')">
            <app-accounts></app-accounts>
        </ng-container>
        <ng-container *ngIf="widgetName.includes('Fund')">
            <app-fund-transfer></app-fund-transfer>
        </ng-container>
        <br>
        <br>
        <ion-row>
            <ion-button (click)="goBack()">Go Back</ion-button>
        </ion-row>
    </ng-container>
</div>
